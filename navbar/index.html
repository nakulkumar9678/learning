<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db2bf02bc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div id="menu-icon"><i class="fa-solid fa-bars"></i>
                <p>Menu</p>
            </div>
            <div class="search-opt">
                <input id="search" type="search" placeholder="Search">
                <div id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <nav id="nav-opt">
                <a href="home">Home</a>
                <a href="about">About</a>
                <a href="galary">Galary</a>
                <a href="contact">Contact</a>
            </nav>
            <div class="button">
                <button id="button1" type="action">Login</button>
                <button id="button2" type="action">Sign up</button>
            </div>
        </div>
    </header>
</body>
</html>
